name: Build and deploy Node.js app to Azure Web App - autocrew

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Adjust this if needed

      # Step 3: Install dependencies for the server
      - name: Install and build server
        run: |
          cd server
          npm install
          npm run build --if-present

      # Step 4: Install dependencies for the client
      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build

      # Step 5: Upload artifacts for deployment
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            server
            client/dist  # Upload only the built frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Download build artifacts
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Step 2: Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 3: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'autocrew'
          package: .
